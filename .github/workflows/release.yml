name: Build Release Archives

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up release info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "📦 Building release archives for version: $VERSION"

    - name: Create release directory
      run: |
        mkdir -p release
        cp *.sh release/ 2>/dev/null || true
        cp *.service release/ 2>/dev/null || true
        cp README.md release/
        cp LICENSE release/ 2>/dev/null || true

    - name: Make scripts executable
      run: |
        chmod +x release/*.sh

    - name: Create installation script
      run: |
        cat > release/install.sh << 'EOF'
        #!/bin/bash
        # Living Room Display - Installation Script

        echo "🚀 Installing Living Room Display System..."

        # Create installation directory
        INSTALL_DIR="$HOME/ethereum-grafana-cluster"
        mkdir -p "$INSTALL_DIR"

        # Copy files
        cp * "$INSTALL_DIR/" 2>/dev/null || true

        # Make scripts executable
        chmod +x "$INSTALL_DIR"/*.sh

        echo "✅ Installation complete!"
        echo ""
        echo "📋 Quick Start:"
        echo "  cd $INSTALL_DIR"
        echo "  ./start-persistent.sh"
        echo ""
        echo "📖 For more options, see README.md"
        EOF

        chmod +x release/install.sh

    - name: Create archives
      run: |
        VERSION="${{ steps.release_info.outputs.version }}"
        echo "📁 Creating release archives..."
        tar -czf "living-room-display-${VERSION}.tar.gz" release/
        zip -r "living-room-display-${VERSION}.zip" release/
        echo "✅ Archives created successfully"

    - name: Upload release archives
      uses: actions/upload-artifact@v4
      with:
        name: living-room-display-${{ steps.release_info.outputs.version }}
        path: |
          living-room-display-${{ steps.release_info.outputs.version }}.tar.gz
          living-room-display-${{ steps.release_info.outputs.version }}.zip
        retention-days: 30

    - name: Display build summary
      run: |
        VERSION="${{ steps.release_info.outputs.version }}"
        echo "🎉 Build completed successfully!"
        echo "📦 Version: $VERSION"
        echo "📁 Files created:"
        ls -la *.tar.gz *.zip
        echo ""
        echo "📋 Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
