name: Build Release Archives

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up release info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "📦 Building release archives for version: $VERSION"

    - name: Make scripts executable
      run: |
        chmod +x display.sh
        chmod +x scripts/*.sh

    - name: Build release artifacts
      run: |
        VERSION="${{ steps.release_info.outputs.version }}"
        ./scripts/build-release.sh "$VERSION"

    - name: Upload release archives
      uses: actions/upload-artifact@v4
      with:
        name: living-room-display-${{ steps.release_info.outputs.version }}
        path: |
          dist/living-room-display-${{ steps.release_info.outputs.version }}.tar.gz
          dist/living-room-display-${{ steps.release_info.outputs.version }}.zip
        retention-days: 30

    - name: Display build summary
      run: |
        VERSION="${{ steps.release_info.outputs.version }}"
        echo "🎉 Build completed successfully!"
        echo "📦 Version: $VERSION"
        echo "📁 Files created:"
        ls -la dist/living-room-display-${VERSION}.tar.gz dist/living-room-display-${VERSION}.zip
        echo ""
        echo "📋 Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
