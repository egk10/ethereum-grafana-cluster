    labels:
      protocol: "etherfi"
      node: "orangepi5-plus"
      client: "nimbus"

  # NodeSet Hyperdrive validator (minipcamd3)
  - pubkey: "0x932407aebb6f5fdf95e5d6d2486b2234eed6aab7ecb50d5a565d34289dc520d42572f15c5ceff3ae4165d6c533b48946"
    labels:
