global:
  logging: "info"
  metricsAddr: ":9090"
  namespace: eth_validator
  checkInterval: 60s

# Disable execution client (not available locally)
execution:
  enabled: false

# Beaconcha.in API configuration
beaconchain:
  endpoint: "https://beaconcha.in/api/v1"
  timeout: 30s

# Your actual validator public keys (you need to add these)
validators:
  # Rocketpool validator (minitx node)
  - pubkey: "0x94b0b174c018163d04314d21431d910c7f30611f29423ae7fbb65587c7642509ee998f9baa4529e9fbabcf86733619a5"
    labels:
      protocol: "rocketpool"
      node: "minitx"
      client: "teku"

  # Etherfi validator (orangepi5-plus node)  
