global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Orange Pi 5 Dashboard system metrics (local)
  - job_name: 'orange-pi-dashboard'
    static_configs:
      - targets: ['validator-node-exporter:9100']
    scrape_interval: 10s

  # Ethereum validator metrics from beaconcha.in (local)
  - job_name: 'ethereum-validators'
    static_configs:
      - targets: ['ethereum-metrics:9090']
    scrape_interval: 60s

  # ===== HARDWARE MONITORING (All 5 Validator Nodes) =====
  - job_name: 'rocketpool-hardware'
    static_configs:
      - targets: ['100.72.3.103:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'rocketpool'
      - target_label: protocol
        replacement: 'rocketpool'

  - job_name: 'etherfi-hardware'
    static_configs:
      - targets: ['100.99.2.41:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'etherfi'
      - target_label: protocol
        replacement: 'etherfi'

  - job_name: 'lido102-hardware'
    static_configs:
      - targets: ['100.67.5.3:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'lido102'
      - target_label: protocol
        replacement: 'lido-csm'

  - job_name: 'lido188-hardware'
    static_configs:
      - targets: ['100.124.154.28:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'lido188'
      - target_label: protocol
        replacement: 'lido-csm'

  - job_name: 'nodeset-hardware'
    static_configs:
      - targets: ['100.97.69.9:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'nodeset'
  # NodeSet StakeWise Validator Client Direct Scrape
  - job_name: 'nodeset-stakewise-daemon'
    static_configs:
      - targets: ['100.97.69.9:8180']
    scrape_interval: 30s
    relabel_configs:
      - target_label: node_name
        replacement: 'nodeset'
      - target_label: client_type
        replacement: 'stakewise'

  - job_name: 'ryzen7-hardware'
    static_configs:
      - targets: ['100.90.57.27:9100']  # minipcamd4
    scrape_interval: 15s
    relabel_configs:
      - target_label: node_name
        replacement: 'ryzen7'
      - target_label: protocol
        replacement: 'stakewise-solo'

  - job_name: 'ryzen7-vero'
    static_configs:
      - targets: ['100.90.57.27:8009']  # minipcamd4
    scrape_interval: 30s
    relabel_configs:
      - target_label: node_name
        replacement: 'ryzen7'
      - target_label: client_type
        replacement: 'stakewise'

  # ===== CONSENSUS CLIENT METRICS FEDERATION =====
  # Federation pulls ALL consensus metrics from each node's local Prometheus
  
  - job_name: 'rocketpool-federation'
    scrape_interval: 30s
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        # Consensus client metrics (Teku in this case)
        - '{__name__=~"beacon_.*"}'
        - '{__name__=~"validator_.*"}'
        - '{__name__=~"libp2p_.*"}'
        - '{__name__=~"teku_.*"}'
        # Execution client metrics (Besu)
        - '{__name__=~"besu_.*"}'
        - '{__name__=~"ethereum_.*"}'
        # MEV-Boost metrics
        - '{__name__=~"mevboost_.*"}'
        # General Ethereum metrics
        - '{__name__=~"eth_.*"}'
        - '{__name__=~"sync_.*"}'
        - '{__name__=~"peers_.*"}'
    static_configs:
      - targets: ['100.72.3.103:9090']
    relabel_configs:
      - target_label: node_name
        replacement: 'rocketpool'
      - target_label: protocol
        replacement: 'rocketpool'

  - job_name: 'etherfi-federation'
    scrape_interval: 30s
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        # Consensus client metrics (Nimbus)
