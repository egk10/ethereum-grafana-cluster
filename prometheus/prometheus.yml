        - '{__name__=~"libp2p_.*"}'
        - '{__name__=~"nimbus_.*"}'
        # Execution client metrics (Geth)
        - '{__name__=~"geth_.*"}'
        - '{__name__=~"ethereum_.*"}'
        # Charon DVT metrics
        - '{__name__=~"charon_.*"}'
        - '{__name__=~"dvt_.*"}'
        # MEV-Boost metrics
        - '{__name__=~"mevboost_.*"}'
        # General metrics
        - '{__name__=~"eth_.*"}'
        - '{__name__=~"sync_.*"}'
        - '{__name__=~"peers_.*"}'
    static_configs:
      - targets: ['100.99.2.41:9090']
    relabel_configs:
      - target_label: node_name
        replacement: 'etherfi'
      - target_label: protocol
        replacement: 'etherfi'

